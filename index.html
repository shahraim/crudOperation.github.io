<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Array</title>
  </head>
  <body>
    <center class="container-fluid mt-5">
      <input type="text" placeholder="type name" id="array1" />
      <input type="text" placeholder="type name" id="array2" />
      <br />
      <br />
      <button class="btn btn-outline-primary" onclick="stre()">Store</button>
      <button class="btn btn-outline-danger" onclick="del()">Delete</button>
      <button class="btn btn-outline-success" onclick="upd()">Update</button>
    </center>

    <script>
      function stre() {
        array = [
          document.getElementById("array1").value,
          document.getElementById("array2").value,
        ];
        console.log(array);
      }
      function del() {
        a = prompt("enter index number to delete element");
        delete array[a];
        console.log(array);
      }
      function upd() {
        a = prompt("enter index number to update element");
        array[a] = prompt("enter value which u want to add in array");
        console.log(array);
      }
    </script>
  </body>
</html>
